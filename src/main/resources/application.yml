server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/buddycon
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show-sql: true
  data:
    redis:
      port: 6379
      host: localhost

security:
  jwt:
    token:
      bearer-type: Bearer
      secret-key: secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey
      access-token-expire-time: 43200000 # 12시간
      refresh-token-expire-time: 604800000 # 7일